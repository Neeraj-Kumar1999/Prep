<template>
    <template if:true={displayList}>       
        <lightning-combobox 
           name="progress" 
           label="Select Entity" 
           placeholder="Select Sobject"
           class="my-cystom-input"
           value={value} 
           options={options}  
           onchange={handleChange}>
        </lightning-combobox>
    </template>
    <template if:true={isselectedSob}>
        <lightning-combobox 
           name="progress" 
           label="Select Size" 
           placeholder="Select Page Size"
           class="my-cystom-input"
           value={pagesize} 
           options={pagesizeoptions}  
           onchange={handlepagesizechange}>
        </lightning-combobox>
    </template>    
    <template if:true={ifreceiveddata}>
      <div style="height: 300px;">
        <lightning-datatable
           key-field="id"
           data={tableData}
           columns={columnslist}>
        </lightning-datatable>
      </div>
   </template>
  </template>
